<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/11-Home-work-test/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  
  <script type="module" crossorigin src="/11-Home-work-test/commonHelpers.js"></script>
  <link rel="modulepreload" crossorigin href="/11-Home-work-test/assets/vendor-db7463ae.js">
  <link rel="stylesheet" href="/11-Home-work-test/assets/vendor-cf6910df.css">
  <link rel="stylesheet" href="/11-Home-work-test/assets/index-10c40100.css">
</head>

<body>
  <h1>Search for images</h1>

  <form id="searchForm" action="url_для_виконання_HTTP_запиту" method="GET" onsubmit="return searchRequest(event)">
    <!-- Відкриття форми для пошуку з вказанням методу та дії -->
    <!-- Цей атрибут (action) вказує, куди буде відправлено введені дані після натискання кнопки "submit" у формі. -->
    <!-- атрибут method визначає HTTP-метод, який буде використовуватися для відправлення даних форми. -->
    <!-- атрибутна подія onsubmit вказує на JavaScript-функцію, яка буде викликана, 
      коли користувач натисне кнопку "submit" у формі перед тим, як дані будуть відправлені.
       У цьому випадку, це вказує на те, що перед відправленням форми, 
       необхідно виконати функцію vsearchRequest(), і якщо ця функція поверне true, 
       то форма буде відправлена, а якщо false - вона не буде відправлена. -->

    <label for="searchRequest">Enter data for the request</label> <!-- Підпис поблизу поля введення -->
    <input type="text" id="searchRequest" name="searchRequest" required>
    <!-- Поле для введення тексту з обов'язковим заповненням -->
    <button type="submit">Search</button> <!-- Кнопка для відправки форми -->
  </form>
  <div id="gallery"></div>

  
  
</body>

</html>
